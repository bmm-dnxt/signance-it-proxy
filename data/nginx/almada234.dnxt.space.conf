#upstream servers configured from default.conf


server {
    listen 443 ssl http2;
    server_name almada234.dnxt.space;
    
    ssl_certificate /etc/letsencrypt/live/almada234.dnxt.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/almada234.dnxt.space/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

   ssl_early_data on;

   ssl_session_cache shared:SSL:50m;
   # HSTS (ngx_http_headers_module is required) (15768000 seconds = 6 months)
   add_header Strict-Transport-Security max-age=15768000;
   # OCSP Stapling ---
   # fetch OCSP records from URL in ssl_certificate and cache them
   ssl_stapling on;
   ssl_stapling_verify on;

   add_header X-Early-Data $tls1_3_early_data;
   add_header Content-Security-Policy "default-src 'self' https://*.almada234.dnxt.space 'unsafe-inline' 'unsafe-eval' https://*.googleapis.com https://*.webflow.com https://almada234.dnxt.space https://*.almada234.dnxt.space https://cdn.jsdelivr.net https://npmcdn.com https://*.crisp.chat wss://*.crisp.chat https://*.iubenda.com https://*.almada234.dnxt.space; object-src none; font-src https://*.gstatic.com 'unsafe-inline' 'self' https://*.googleapis.com data: https://client.crisp.chat; style-src 'unsafe-inline' https://almada234.dnxt.space https://*.almada234.dnxt.space 'self' https://*.googleapis.com https:; frame-src https://*.google.com https://cdn.iubenda.com https://cdn.forms-content.sg-form.com/; img-src 'self' https://*.almada234.dnxt.space https://*.webflow.com https://*.almada234.dnxt.space https://almada234.dnxt.space data:;" always;
   add_header X-Frame-Options SAMEORIGIN;
   add_header X-Content-Type-Options nosniff;
   add_header X-XSS-Protection '1; mode=block';

   proxy_http_version 1.1;

    client_max_body_size 50M;
       proxy_set_header Host $http_host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto $scheme;
       proxy_set_header X-Frame-Options SAMEORIGIN;
       proxy_buffers 256 16k;
       proxy_buffer_size 16k;
       client_body_timeout 60;
       send_timeout 300;
       lingering_timeout 5;
       proxy_connect_timeout 90;
       proxy_send_timeout 300;
       proxy_read_timeout 90s;

    location / {
        proxy_pass http://cms; 
    }
    location /api {
        proxy_pass http://backend/api; 
    }
    location /reservation {
        proxy_pass http://frontend; 
    }
    location /assets {
        proxy_pass http://frontend/assets; 
    }
}

